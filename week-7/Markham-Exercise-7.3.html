<body>

<!---Creates an ordered grocery list using Javascript--->
<div id="list">
    <script>
        document.write("<h1>Shopping List v.1</h1>")
        document.write("<ol id='grocery list'>")
        document.write("<li>Oranges</li>")
        document.write("<li>Apples</li>")
        document.write("<li>Pears</li>")
        document.write("<li>Limes</li>")
        document.write("<li>Lemons</li>")
        document.write("</ol>")
    </script>
</div>

<!---Creates a table showing the same grocery list--->
<div id="grocery"></div>
<script>
  document.getElementById('grocery').innerHTML = "<h1>Shopping List v.2</h1>" +
    "<table>" +
    "<thead>" +
    "<tr>" +
    "<th>Id</th>" +
    "<th>Item</th>" +
    "</tr>" +
    "</thead>" +
    "<tbody>" +
    "<tr><td>1</td><td>Oranges</td></tr>" +
    "<tr><td>2</td><td>Apples</td></tr>" +
    "<tr><td>3</td><td>Pears</td></tr>" +
    "<tr><td>4</td><td>Limes</td></tr>" +
    "<tr><td>5</td><td>Lemons</td></tr>" +
    "</tbody>" +
    "</table>"
</script>

</body>
